                    Скоро
                </div>
            </a>
            <a class="bg-white rounded-xl px-4 py-2 flex gap-2" href="">
                <img src="./img/M.svg" alt="icon">

                    class="bg-main flex justify-center items-center px-2 rounded-lg text-white text-xs">
                    Скоро
                </div>
            </a>
        </div>
    </div>

    <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-4">

            @@include('./shop.html', {})

        <div class="w-full">
