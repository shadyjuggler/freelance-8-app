<section id="ozon" class="rounded-lg md:bg-white md:p-6">
    <form>
        <div style="background-color: #FAFAFC;" class="flex gap-2 border border-slate-200 rounded-md py-1 px-2">
            <div style="background: linear-gradient(90.00deg, rgb(32, 166, 247),rgb(95, 120, 250) 100%),rgb(217, 217, 217);"
                class="w-7 h-7 rounded-full flex items-center justify-center">
                <svg width="12.444443" height="12.444443" viewBox="0 0 12.4444 12.4444" fill="none"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs />
                    <rect id="search-01" rx="0.000000" width="11.444445" height="11.444445"
                        transform="translate(0.500000 0.500000)" fill="#FFFFFF" fill-opacity="0" />
                    <path id="Icon"
                        d="M5.93 9.99C3.68 9.99 1.86 8.17 1.86 5.93C1.86 3.68 3.68 1.86 5.93 1.86C8.17 1.86 9.99 3.68 9.99 5.93C9.99 8.17 8.17 9.99 5.93 9.99ZM8.77 8.83L10.57 10.57"
                        stroke="#FFFFFF" stroke-opacity="1.000000" stroke-width="1.500000" stroke-linecap="round" />
                </svg>
            </div>
            <input class="border-0 bg-gray-100 p-0 w-full focus:!outline-0 focus:!border-0 text-sm" placeholder="Поиск">

        </div>
        <div class="mt-8 flex flex-col gap-2">
            <div class="flex gap-2">
                <input id="filter-1" name="filter" type="radio"
                    class="bg-gray-100 border border-slate-200 checked:bg-purple-500">
                <label for="filter-1" class="text-sm text-gray-700">Убрать ограничение со всех товаров</label>
            </div>
            <div class="flex gap-2">
                <input id="filter-2" name="filter" type="radio"
                    class="bg-gray-100 border border-slate-200 checked:bg-purple-500">
                <label for="filter-2" class="text-sm text-gray-700">Добавить ограничение ко всем товарам</label>
            </div>
        </div>
    </form>

    <div class="mt-8">
        <div style="background-color: #FAFAFC;" class="flex py-2 md:p-2 rounded-lg gap-2">
            <div class="basis-1/4 text-sm flex gap-2 items-center justify-center text-center">
                Фото
                <img class="hidden lg:block" src="./img/arrows.svg" alt="arrows">
            </div>
            <div class="basis-1/4 text-sm flex gap-2 items-center justify-center text-center">
                Артикул Ozon
                <img class="hidden lg:block" src="./img/arrows.svg" alt="arrows">
            </div>
            <div class="basis-1/4 text-sm flex gap-2 items-center justify-center text-center">
                Артикул продавца
                <img class="hidden lg:block" src="./img/arrows.svg" alt="arrows">
            </div>
            <div class="basis-1/4 lg:basis-1/3 xl:basis-1/4 text-sm flex lg:gap-2 items-center justify-center text-center">
                Удалять ли товар с автоакций
                <img class="hidden lg:block" src="./img/arrows.svg" alt="arrows">
            </div>
        </div>

        <div class="divide-y divide-slate-200 md:divide-slate-100">
            @@include('./product.html', {})
            @@include('./product.html', {})
            @@include('./product.html', {})
            @@include('./product.html', {})
            @@include('./product.html', {})
            @@include('./product.html', {})
        </div>
    </div>
</section>
